version: '3'
services:
#=============================================================================
  jupyter-tutorial:
    build: ./dfile/note/
    container_name: m4.jupyter
    user: root
    environment:
      - GRANT_SUDO=yes
    ports:
      - "8888:8888"
      - "5000:5000"
    volumes:
      - ./note/:/home/jovyan/work/
      - ./.aws:/home/jovyan/.aws/
    command: start-notebook.sh --NotebookApp.token=''
#=============================================================================
  db1:
    image: mariadb
    container_name: cc104.rds.local
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: hahaha
    volumes:
      - ./data_mariadb/:/var/lib/mysql
#=============================================================================
  db2:
    image: mysql
    container_name: cc104.mysql.local
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: hahaha
    volumes:
      - ./data_mysql/:/var/lib/mysql
#=============================================================================
  dynamodb:
    build: ./dfile/dynamo/
    container_name: cc104.dynamodb.local
    volumes:
      - ./data_dynamo:/home/dynamodblocal/data
    ports:
      - 8000:8000
    command: -jar DynamoDBLocal.jar -dbPath ./data
#=============================================================================
  sqs:
    image: s12v/elasticmq
    container_name: cc104.sqs.local
    ports:
      - "9324:9324"
    volumes:
      - ./config_sqs:/etc
#=============================================================================
  fakes3:
    build: ./dfile/s3/
    container_name: cc104.s3.local
    ports:
      - "4569:4569"
    volumes:
      - ./data_s3:/fakes3_root
#=============================================================================
  sns:
    image: s12v/sns
    container_name: cc104.sns.local
    ports:
      - "9911:9911"
    volumes:
      - ./config_sns:/etc/sns/
    depends_on:
      - sqs
#=============================================================================
  redis:
    image: redis
    container_name: cc104.redis.local
    command: redis-server --requirepass haha1234
    ports:
      - "6379:6379"
    volumes:
      - ./data_redis:/data
#=============================================================================
